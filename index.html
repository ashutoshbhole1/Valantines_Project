<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="page-heading">Send a Personalized Valentine's Message ğŸ’Œ</h1>


        <div id="messageFormContainer">
            <form id="messageForm">
                <label for="recipient">Recipient's Name:</label>
                <input type="text" id="recipient" required>

                <label for="message">Your Message : </label>
                <textarea id="message" required></textarea>

                <!-- <label for="aiPoem">Generate AI Poem ? </label> -->
                <!-- <input type="checkbox" id="aiPoem"> -->

                <button type="submit"> Generate Link</button>
            </form>
            <p id="loadingMessage" class="hidden">Generating AI poem...</p>
        </div>
 
        <div id="generatedLink" class="hidden">
            <p>Share this link with your loved one:</p>
            <input type="text" id="shareableLink" readonly>
            <button onclick="copyLink()">Copy</button>
        </div>
    </div>

    <div class="container hidden" id="revealContainer">
        <div class="card" id="valentineCard">
            <div class="front">
                <img src="Assets/Img/Envelope.jpg" class="envelope" alt="Closed Letter" width="100">
                <p>Something Special for a Very Special Person <br> <br>Click to Open</p>
            </div>
            <div class="inside" style="background: url('Assets/Img/LETTER\ valantines.png') no-repeat center/cover;">
                <p id="revealedMessage">â¤ï¸Express Your Love with a Special Message ğŸ’Œâ¤ï¸</p>
            </div>
        </div>
    </div>

    <button id="openMessageForm" class="cta-button hidden">âœ¨ Create Your Own Message</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
